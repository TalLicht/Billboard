<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Billboard</title>    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">    {% load staticfiles %}    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"></head><body>        {% if user.is_anonymous %}            <a href="{% url 'login' %}">Login</a>        {% else %}            <p>Hello {{ user }}</p>            <a href="{% url 'logout_view' %}">Logout</a>        {% endif %}        {% block content %}        {% endblock %}    {% load staticfiles %}    <script src="{% static 'js/jquery.min.js' %}"></script>    <script src="{% static 'js/script.js' %}"></script></body></html>
