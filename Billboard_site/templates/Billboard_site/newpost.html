{% extends "Billboard_site/layout.html" %}{% block content %}    <div class="post mainBlock">        <form class="mainBlock">            <fieldset>                <legend><p class="pubDate">{{ post.pub_date }}</p></legend>                <div class="postTitle">{{ post.title }}</div></br>                <div class="postText">{{ post.post_text }}</div></br>                <div class="postAuthor">{{ post.author }}</div>                </fieldset>        </form>    </div>{% endblock %}
