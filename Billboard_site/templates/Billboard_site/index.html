{% extends "Billboard\layout.html" %}{% block content %}   {% if chat %}        {% for post in post %}        <div class="post">            <div class="pub_date">{{}}</div>            <div class="postContent">                <div class="post_title">{{ title }}</div></br>                <div class="post_text">{{ post_text }}</div></br>                <div class="post_author">{{ author }}</div>            </div>        {% endfor %}        </div>    {% else %}        <div>No messages..</br>            Click the '+' button to add a new message        </div>    {% endif %}{% endblock %}
