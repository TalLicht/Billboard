{% extends "Billboard_site/layout.html" %}{% block content %}<div id="row">   {% if post %}        {% for post in post %}        <div class="post mainBlock">            <form class="mainBlock">                <fieldset>                    <legend><p class="pubDate">{{ post.pub_date }}</p></legend>                    <div class="postTitle">{{ post.title }}</div></br>                    <div class="postText">{{ post.post_text }}</div></br>                    <div class="postAuthor">{{ post.author }}</div>                    </fieldset>                </form>            </div>        {% endfor %}    {% else %}        <div id="noPost" class="mainBlock">            <p id="noPostText">No messages..<br>Click the '+' button to add a new message</p>        </div>    {% endif %}    <div class="mainBlock newPostBorder">        <form id="newPost">        <fieldset>            <legend><p id="newPostDate" class="pubDate"></p></legend>            <input type="text" id="newPostTitle" class="formElm" placeholder="Title">            <textarea id="newPostText" class="formElm" placeholder="Your message here"></textarea>            <input type="text" id="newPostAuthor" class="formElm" placeholder="Author">            <!--<br><br>-->        </fieldset>        </form>         <div id="submit" class="btnFrame">            <i class="fa fa-times" id='closebtn' aria-hidden="true"></i>            <i class="fa fa-check" id='confirmbtn' aria-hidden="true"></i>        </div>        <div id="addPostBtn" class="btnFrame">            <i class="fa fa-plus" id='plusBtn' aria-hidden="true"></i>        </div>    </div></div>{% endblock %}
